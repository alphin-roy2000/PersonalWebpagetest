  <div class="ab-h1"><h1>About</h1></div>
  <p>   Capturoca does more than help you stay connected with your photgraphers and their interests. It's also your personal organizer for storing, saving and sharing photos. It's easy to share photos straight from your Android camera, and you have full control over your photos and privacy settings. You can choose when to keep individual photos private or even set up a secret photo album to control who sees it.

Capturoca also helps you keep up with the latest news and current events around the world. Subscribe to your favorite photograhers, brands to follow their newsfeeds and be caught up on the latest happenings no matter where you are!

The most important desktop features of Facebook are also available on the app which will be available soon, such as writing on timelines, liking photos, browsing for people, and editing your profile and groups.</p>
